



<!DOCTYPE html>
<html>
<head>
    <title>Quote Generator</title>
</head>
<body>
    <h1>Random Quote Generator</h1>
    <p id="quote"></p>
    <button id="new-quote">New Quote</button>
<script>
function fetchRandomQuote() {
    fetch('')
        .then(response => response.json())
        .then(data => {
            const quote = data.content;
            document.getElementById("quote").textContent = quote;
        })
        .catch(error => {
            console.error('Error fetching quote:', error);
        });
}


document.getElementById("new-quote").addEventListener("click", fetchRandomQuote);

fetchRandomQuote();

fetch('http://api.forismatic.com/api/1.0/') // Replace with your API endpoint
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json(); // Or response.text() for plain text
  })
  .then(data => {
    console.log(data); // Process the received data
  })
  .catch(error => {
    console.error('Error making API call:', error);
  });
</script>
