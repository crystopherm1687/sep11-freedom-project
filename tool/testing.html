


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fetch Example</title>
</head>
<body>
  <h1>Fetch Data from API</h1>

  <!-- Button that will trigger the fetch when clicked -->
  <button id="fetchButton">Fetch Data</button>

  <div id="result">
    <!-- API data will be displayed here -->
  </div>

  <script>
    // Async function to fetch data from the API
    async function getApiData() {
      try {
        const response = await fetch('http://api.forismatic.com/api/1.0/.'); // Replace with your API endpoint
        if (!response.ok) throw new Error(`Error: ${response.status}`);
        const data = await response.json();

        // Display data in the result div
        document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
        console.log('API Data:', data);
      } catch (error) {
        console.error('Fetch failed:', error);
        document.getElementById('result').innerHTML = 'Error fetching data.';
      }
    }

    // Connect the async function to the button click
    document.getElementById('fetchButton').addEventListener('click', getApiData);
  </script>
</body>
</html>
